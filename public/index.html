<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ariadne Clew Recap</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/theme.css" />
  <link rel="stylesheet" href="styles/responsive.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Ariadne Clew</h1>
      <p class="subtitle">Session recap generator</p>
    </header>

    <form id="recap-form">
      <label for="session-id">Session ID</label>
      <input type="text" id="session-id" required />
      <div class="hint">Enter your session ID or upload a JSON file below</div>

      <div class="actions">
        <button type="submit" id="submit-btn">Get Recap</button>
        <button type="button" id="copy-btn">Copy Recap</button>
        <button type="button" id="export-md">Export Markdown</button>
        <input type="file" id="file-upload" accept="application/json" />
      </div>

      <div id="drop-zone">Drag and drop JSON file here</div>
    </form>

    <div id="status" role="status" aria-live="polite"></div>
    <div id="recap-output" class="panel output"></div>

    <footer>
      <label class="switch">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider"></span>
        <span>Toggle theme</span>
      </label>
      <p>&copy; Hackathon Team</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="scripts/utils.js"></script>
  <script src="scripts/dom.js"></script>
  <script src="scripts/api.js"></script>
  <script src="scripts/theme.js"></script>
  <script src="scripts/exportMarkdown.js"></script>
  <script src="scripts/dragDrop.js"></script>
  <script src="scripts/main.js"></script>

  <script>
    // Disable/enable submit button on form submission
    const form = document.getElementById("recap-form");
    const submitBtn = document.getElementById("submit-btn");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      statusEl.textContent = "Loading recapâ€¦";

      try {
        const sessionId = document.getElementById("session-id").value;
        const response = await fetch("/v1/recap", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_log: "Demo request", session_id: sessionId }),
        });

        const data = await response.json();
        document.getElementById("recap-output").textContent =
          data.human_readable || JSON.stringify(data, null, 2);
        statusEl.textContent = "Recap loaded.";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Error loading recap.";
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
