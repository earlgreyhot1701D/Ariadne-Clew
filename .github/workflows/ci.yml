name: Ariadne Clew CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  python-quality:
    name: Python Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run formatting check
        run: black --check . --exclude="public|infra|node_modules"

      - name: Run linting
        run: ruff check . --exclude=public,infra,node_modules

      - name: Run type checking
        run: mypy . --exclude="public|infra|node_modules"

  frontend-quality:
    name: Frontend Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run formatter
        run: npm run format

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [python-quality]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run all tests
        run: python -m pytest tests/ -v --tb=short

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [python-quality, frontend-quality, unit-tests]
    if: always()
    steps:
      - name: Check build status
        run: |
          if [[ "${{ needs.python-quality.result }}" == "success" &&
                "${{ needs.frontend-quality.result }}" == "success" &&
                "${{ needs.unit-tests.result }}" == "success" ]]; then
            echo "✅ All checks passed!"
            exit 0
          else
            echo "❌ Some checks failed:"
            echo "Python Quality: ${{ needs.python-quality.result }}"
            echo "Frontend Quality: ${{ needs.frontend-quality.result }}"
            echo "Unit Tests: ${{ needs.unit-tests.result }}"
            exit 1
          fi
