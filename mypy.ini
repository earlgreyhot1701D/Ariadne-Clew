# mypy.ini – Type checking configuration
#
# Philosophy:
# - Strict typing in production code for safety and clarity
# - Scoped ignores for third-party SDKs and helpers we can’t control
# - Relaxed rules in scripts, integration tests, and unit tests to avoid friction
#
# This ensures CI enforces correctness where it matters,
# while keeping developer productivity high.

[mypy]
python_version = 3.13
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_return_any = True
ignore_missing_imports = False

# Third-party or generated SDKs: ignore missing types, keep core strict
[mypy-boto3.*]
ignore_missing_imports = True

[mypy-botocore.*]
ignore_missing_imports = True

[mypy-flask_cors.*]
ignore_missing_imports = True

[mypy-agent]
ignore_missing_imports = True

# Non-production code paths: do not block CI on types
[mypy-scripts.*]
ignore_errors = True

[mypy-integration_test]
ignore_errors = True

# Tests are functional correctness, not typing targets
[mypy-tests.*]
ignore_errors = True

